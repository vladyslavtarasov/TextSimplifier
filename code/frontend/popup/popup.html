<!DOCTYPE html>
<html lang="">
<head>
    <title>Change Text</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div>
        <div>
            <label for="originalSlider">Maximum difficulty of the original word: </label> <br>
            <div class="slider-settings-div">
                <input type="range" id="originalSlider" min="0" max="1" step="0.01" value="0.3"> <span id="slider1Value">0.3</span>
            </div>
        </div>

        <div>
            <label for="newSlider">Maximum difficulty of the replacement word: </label> <br>
            <div class="slider-settings-div">
                <input type="range" id="newSlider" min="0" max="1" step="0.01" value="0.3"> <span id="slider2Value">0.3</span>
            </div>
        </div>

        <div>
            <label for="summarizationSlider">Summarization coefficient: </label> <br>
            <div class="slider-settings-div">
                <input type="range" id="summarizationSlider" min="0" max="1" step="0.01" value="0.5"> <span id="slider3Value">0.5</span>
            </div>
        </div>
    </div>


    <div>
        <label for="textInput"></label>
        <textarea id="textInput" rows="4" cols="50" placeholder="Enter text..."></textarea>
    </div>

    <div class="text_replacement_button_wrapper">
        <button class="text_replacement_button" id="simplifyTextBtn">Simplify</button>
        <button class="text_replacement_button" id="summariseTextBtn">Summarise</button>
    </div>


    <script src="popup.js"></script>
</body>
</html>
